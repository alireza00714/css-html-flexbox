<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/377175135f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="social-logo">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <img src="./images/logo.jpg" alt="logo" />
        <div class="search">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <nav>
        <div class="nav-item">
          <span>Home</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="nav-item">
          <span>Header Styles</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="nav-item">
          <span>Post Features</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="nav-item">
          <span>#Tag</span>
        </div>
        <div class="nav-item">
          <span>Author</span>
        </div>
        <div class="nav-item">
          <span>Features</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="nav-item">
          <span>Contact</span>
        </div>
      </nav>
      <div class="main-container">
        <div class="content">
          <div class="image">
            <img src="./images/black-hand-holding-white-flower.jpg" />
            <div class="statistics">
              <div class="comments">
                <i class="fas fa-comment"></i>
                <span>1</span>
              </div>
              <div class="fire">
                <i class="fas fa-fire"></i>
                <span>10123</span>
              </div>
              <div class="time">
                <i class="fas fa-clock"></i>
                <span>1</span>
              </div>
            </div>
            <div class="title">
              <span>The meaning of</span><br />
              <span>health has evolved</span><br />
              <span>over time</span>
            </div>
          </div>
          <div class="info">
            <div class="author">
              <img src="./images/user.jpg" />
              <span>John Doe</span>
            </div>
            <i class="fas fa-circle"></i>
            <span>August, 15, 2019</span>
          </div>
          <p>
            A mountain is a large landform that rises above the surrounding land
            in a limited area, usually...
          </p>
          <div class="tag">
            <i class="fas fa-tags"></i>
            <span>Travel</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
